{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel List</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Parcel List</h1>
    <ul>
        {% for parcel in parcels %}
            <li>{{ parcel.description }} - {{ parcel.sender.username }}</li>
        {% endfor %}
    </ul>
</body>
</html>
