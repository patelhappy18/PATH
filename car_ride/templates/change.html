{% extends 'base.html' %}
{% load static %}
{% block body_block %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/home.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/login.css'%}">
<style>
    form {
        height: 580px;
    }
</style>
    <div class="cssanimation sequence fadeInBottom">
        <div>
            {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <center>{{ message }}</center>
                </div>
            {% endfor %}
            {% endif %}
        </div>
        <div>
            <form method="post" action="#">
                {% csrf_token %}
                <h3>Change Password</h3>
                <label for="old_password">Old Password</label>
                <input type="password" placeholder="Old Password" id="password" name="old_password">
                <label for="new_password">New Password</label>
                <input type="password" placeholder="New Password" id="password" name="new_password">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" placeholder="Re-Enter Password" id="password" name="confirm_password">
                <button>CHANGE PASSWORD</button></br></br>
            </form></br>
        </div>
    </div>
{% endblock %}
