{% extends 'base.html' %}
{% load static %}
{% block body_block %}
<style>
    .container3 {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    .details {
        margin-bottom: 20px;
    }
    .details i {
        margin-right: 10px;
    }
    .topic {
        font-weight: bold;
    }
    .contactus {
        display: flex;
        flex-direction: column;
    }
    .topic-text h2 {
        font-size: 24px;
        margin-bottom: 20px;
    }
    .input-box {
        margin-bottom: 15px;
    }
    .input-box input,
    .input-box textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    .input-box textarea {
        height: 100px;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #0056b3;
    }
    hr {
        border: none;
        height: 10px;
        background-color: #fff;
        margin: 40px 0;
    }
</style>
<div class="cssanimation sequence fadeInBottom">
    <div class="container3">
        <div class="content1">
            <div class="left-side">
                <div class="address details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="topic">Address</div>
                    <div class="text-one">University Of Windsor, Windsor, ON</div>
                    <div class="text-two">Canada</div>
                </div>
                <div class="phone details">
                <i class="fas fa-phone-alt"></i>
                <div class="topic">Phone</div>
                <div class="text-one">+1 (123) 456-7890</div>
                <div class="text-two">9999, 8888</div>
            </div>
            <div class="email details">
                <i class="fas fa-envelope"></i>
                <div class="topic">Email</div>
                <div class="text-one">windsor@uwindsor.ca</div>
            </div>
        </div>
        <div class="right-side">
            <form class="contactus" action="" method="post">
            {% csrf_token %}
            <div class="topic-text">
                <h2> CONTACT US </h2>
                <br>
            </div>
            <div class="input-box">
                <input type="text" name="name" placeholder="Name">
            </div>
            <div class="input-box">
                <input type="text" name="email" placeholder="Email">
            </div>
            <div class="input-box">
                <input type="text" name="phone" placeholder="Phone">
            </div>
            <div class="input-box message-box">
                <textarea name="msg" placeholder="Message"></textarea>
            </div>
            <button style="margin-top: 20px;">SUBMIT</button></br></br>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
