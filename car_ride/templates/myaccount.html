{% extends 'base.html' %}
{% load static %}
{% block body_block %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/registration.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/home.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/myaccount.css'%}">
    <div class="cssanimation sequence fadeInBottom">
    <div class="container1">
        <div class="title">
            <h3>Details of User</h3>
        </div>
        <div class="content">
            <form action="#" method="post">
                {% if user.is_authenticated %}
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input name="Name" value="{{cust.fname}}">
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input name="Name" value="{{cust.usern}}">
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input name="Name" value="{{cust.email}}">
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input name="Name" value="{{cust.mobile}}">
                    </div>
                    <div class="input-box" style="width: 100%;">
                        <span class="details">Address</span>
                        <input name="Name" value="{{cust.address}}">
                    </div>
                    <div class="input-box">
                        <span class="details">City</span>
                        <input name="Name" value="{{cust.city}}">
                    </div>

                    <div class="input-box">
                        <span class="details">State</span>
                        <input name="Name" value="{{cust.state}}">
                    </div>
                </div>
             
            </form>
            {% endif %}
        </div>
    </div>
    </div>
{% endblock %}
