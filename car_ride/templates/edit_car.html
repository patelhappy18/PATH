{% extends 'base.html' %}
{% load static %}
{% block body_block %}
    <style>
    body {
        position: relative;
        height: 95vh;
        width: 100%;
        background-image: url("{% static 'images/img7.jpg' %}");
        background-size: cover;
        background-position: center;
    }
    h3 {
        text-align: center;
        margin-top: 20px;
        margin-bottom: 20px;
        color: #9961BA; /* Change title color */
    }
    form {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff; /* Adjust background color */
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Add box shadow */
        text-align: center;
        font-weight: bold;
    }
    .form-group {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between; /* Ensure two fields in one row */
        margin-bottom: 15px; /* Adjust margin between rows */
    }
    .form-group label {
        width: 40%; /* Adjust width of labels */
        margin-bottom: 5px; /* Add margin below labels */
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="number"],
    .form-group select {
        width: 345px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
    }
    button {
        padding: 10px 20px;
        background-color: #9961BA;
        color: #FFFFFF;
        border-color: #9961BA;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        width: 25%;
        height: 7%;
        margin-top: 110px;
    }
    button:hover {
        background-color: #FFFFFF;
        color: #9961BA;
    }
    </style>
    <div class="background-image">
        <form id="edit_car_form" action="{% url 'car_ride:edit_car' car.id %}" method="post">
            <h3>Edit Your Car Details</h3>
            <div class="form-group">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" id="update_button" style="align-items: center; margin-right: 25%; margin-top: 2%;">Update</button>
            </div>
        </form>
	<script>
        document.getElementById("edit_car_form").addEventListener("submit", function(event) {
            event.preventDefault();
            var confirmation = confirm("Are you sure you want to update the car details?");
            if (confirmation) {
                document.getElementById("edit_car_form").submit();
            }
        });
    </script>
    </div>
{% endblock %}
