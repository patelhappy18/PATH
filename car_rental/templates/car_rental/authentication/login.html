{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="{% static 'car_rental/css/style.css' %}">


</head>

<body>

    <div class="container">
        <div class="header">
            <img src="{% static 'car_rental/images/logo.png' %}" alt="Logo" class="logo"> <!-- Path to your logo image -->
        </div>
        <div class="content">
            <div class="side-image">
                <img src="{% static 'car_rental/images/Frame.png' %}" alt="Side Image"> <!-- Path to your side image -->
            </div>
            <div class="login-form">
                {% if errMsg %}
                    {{ errMsg }}
                {% endif %}
                <form action="{% url 'rentallogin' %}" method="POST">
                    {% csrf_token %}
                    <div style="padding: 0 0 50px 0;">
                        <h2>Welcome again</h2>
                        <p>New to PATH? <a href="{% url 'signup' %}" style="color: white;"> Sign up for free </a></p>
                    </div>
                    {{ LoginForm }}
                    <div style="margin-bottom: 30px;">
                            <div class="form-flex">
                                <div class="check">
                                    <input type="checkbox" name="remember_me" id="checkbox1" class="checkbox-input">
                                    <label for="checkbox1" class="checkbox-label">Remember me ?</label>
                                </div>
                                <a class="forg" href="">Forget password?</a>
                            </div>
                    </div>
                    <button type="submit">Login</button>
                </form>

            </div>
{#            <div class="card-footer text-center">#}
{#                            <div class="small">#}
{#                                <a href="{% url 'signup' %}">Don't have an account yet? Go to signup</a><br>#}
{#                                <a href="{% url 'password_reset' %}"><i>Forgot Password?</i></a>#}
{#                            </div>#}
{#            </div>#}
        </div>
    </div>
    </div>
</body>

</html>
